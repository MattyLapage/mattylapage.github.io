<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type= "text/css" rel="stylesheet" href="/stylesheets/temp.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,600,700' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="jams.js"></script>

</head>

<body>
    <div id="content">

      <div id="nav">
        {% for item in site.data.nav %}
          <span class = "navlink">
            {% if item.name != page.title %}
              <a class="{{item.color}}lined" 
                  href="/{{item.name}}.html">
            {% else %}
              <a class="{{item.color}}lined {{item.color}}" 
                  href="/{{item.name}}.html">
            {% endif %}
              {{item.name}}</a>
          </span>
        {% endfor %}
      </div>

      <h1>{{page.title}}</h1>
      <br>
      {{ content }}
    </div>
</body>

</html>
